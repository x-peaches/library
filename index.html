<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div id="main">
        <div id="header">
            <h1>My Library</h1>
        </div>
        <div id="form-wrap">
            <h1 id="form-title">New Book</h1>
            <form action="" method="post">
                <label for="author">Author:</label>
                <input type="text" name="author" id="author">
                <label for="title">Title:</label>
                <input type="text" name="title" id="title">
                <label for="pages">Number of pages:</label>
                <input type="number" name="pages-num" id="pages-num">
                <label for="language">Language:</label>
                <input type="text" name="language" id="language">
                <label for="read-status">Have you read it?</label>
                <input type="checkbox" name="read-status" id="read-status">
                <button id="submit-btn">Submit</button>
            </form>
        </div>
        <p>Photo by <a href="https://unsplash.com/@efekurnaz?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Efe Kurnaz</a> on <a href="https://unsplash.com/photos/multicolored-hallway-RnCPiXixooY?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
        </p>
        <div id="libraryDiv">
            
        </div>
    </div>
</body>
</html>

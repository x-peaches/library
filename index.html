<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;1,100;1,300;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/439d28b182.js" crossorigin="anonymous"></script>
    <script src="javascript.js" defer></script>
</head>
<body>
    <div id="main">
        <!-- <div id="header">
        </div> -->
        <div id="form-wrap">
            <h1>My Library</h1>

            <h1 id="form-title">New Book</h1>
            <form action="" method="post">
                <label for="author">Author:</label>
                <input type="text" name="author" id="author">
                <label for="title">Title:</label>
                <input type="text" name="title" id="title">
                <label for="pages">Number of pages:</label>
                <input type="number" name="pages-num" id="pages-num">
                <label for="language">Language:</label>
                <input type="text" name="language" id="language">
                <button id="submit-btn">Submit</button>
            </form>

        </div>
        <p class="credit">Photo by <a href="https://unsplash.com/@efekurnaz?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Efe Kurnaz</a> on <a href="https://unsplash.com/photos/multicolored-hallway-RnCPiXixooY?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
        </p>
        <div id="libraryDiv">  
        </div>
    </div>
</body>
</html>
